<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="translate.js"></script>

    <style>

        .rainbow {
            text-align: center;
            text-decoration: underline;
            font-size: 32px;
            font-family: monospace;
            letter-spacing: 5px;
        }
        .rainbow_text_animated {
            background: linear-gradient(to right, #6666ff, #0099ff , #00ff00, #ff3399, #6666ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow_animation 6s ease-in-out infinite;
            background-size: 400% 100%;
        }

        @keyframes rainbow_animation {
            0%,100% {
                background-position: 0 0;
            }

            50% {
                background-position: 100% 0;
            }
        }

        body {
            background-color: darkgrey;
            color: white
        }

        .container {
            background-color: grey;
        }

        .wrapper {
            max-width: 800px; 
            margin: 0 auto; 
        }

    </style>
</head>
<body>
    <div class="vh-100 d-flex align-items-center justify-content-center wrapper">
        <div class="container m-2 border border-secondary p-4 rounded">
            <h3 class="rainbow rainbow_text_animated m-2" data-translate="title">Rules of Tri's Adventure</h3>
            <div class="text-align p-2">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="pl-5" data-translate="controls">- Controls -</h3>
                        <div class="text-align">
                            <ul class="" >
                                <li data-translate="moveLeft">A to move left, D to move right</li>
                                <li data-translate="jump">Jump: W</li>
                                <li data-translate="superJump">Space: Superjump</li>
                                <li data-translate="doubleJump">W+Space for double jump</li>
                                <li data-translate="dash">Shift: Dash</li>
                            </ul>
                        </div>

                        <div class="border border-warning p-2">
                            <span class="text-warning">
                                <i class="bi bi-exclamation-triangle-fill"> :</i> <!-- Bootstrap warning icon -->
                                <span data-translate="info">For best experience, play the game in fullscreen mode at a resolution of 1920x1080.</span>
                            </span>
                        </div>
                        
                        
                        
                    </div>
                    <div class="col-md-6 pt-4 border-top border-bottom ">
                        <h4 data-translate="lore"></h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <a class="btn btn-primary mt-3" href="Menu.html" data-translate="back">Back to menu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var currentTranslation = sessionStorage.getItem('currentTranslation');
        translatePage(currentTranslation);
    </script>
</body>
</html>
